<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/evaluation.svg" alt="uma balãozinho de avaliação de cinco estrelas, em que está avaliado três estrelas.">
      <div class="info">
        <h2>Informações pessoais</h2>
      </div>
    </header>

    <form>
      <fieldset>
        <div class="fieldset-wrapper">
          <div class="box">
            <label for="first-name">Nome</label>
            <input type="text" id="your-name">
          </div>

          <div class="box">
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name">
          </div>
        </div>
        
        <div class="fieldset-wrapper">
          <div class="box">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="text" id="email">
          </div>
        </div>
      </fieldset>

      <fieldset>
        
      </fieldset>

    </form>
  </body>
</html>
