<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/evaluation.svg" alt="uma balãozinho de avaliação de cinco estrelas, em que está avaliado três estrelas.">
      <div class="info">
        <h2>Informações pessoais</h2>
      </div>
    </header>

    <form>
      <fieldset>
        <div class="fieldset-wrapper fieldset-gap">
          <div class="box">
            <label for="first-name">Nome</label>
            <input type="text" id="your-name">
          </div>

          <div class="box">
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name">
          </div>
        </div>
        
        <div class="fieldset-wrapper">
          <div class="box">
            <label for="email">Email<span>(digite um email válido)</span></label>
            <input type="text" id="email">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <h2>Informações do mentor</h2>
        </div>

        <hr>

        <div class="fielset-wrapper">
          <label class="default-letter" for="mentor-selection">Selecione quem foi o seu mentor</label>
          <select class="default-letter box-size" id="mentor-selection">
            <option value="">João</option>
            <option value="">Malu</option>
            <option value="">Gustavo</option>
            <option value="">Jhonathan</option>
          </select>
        </div>

        <div class=" fieldset-wrapper wrapper">
          <label for="mentor-feedback">Feedback sobre o mentor</label>
            <textarea id="mentor-feedback"></textarea>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="check-mentor" class="check">
          <label for="check-mentor">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>

      </fieldset>

    </form>
  </body>
</html>
